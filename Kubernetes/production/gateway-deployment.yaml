apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-deployment
  namespace: lplace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: ghcr.io/luukdekinderen/lplace/gateway:main
          imagePullPolicy: Always
---

apiVersion: v1
kind: Service
metadata:
  name: gateway-cluster-ip
spec:
  type: ClusterIP
  selector:
    app: gateway
  ports:
  - name: gateway
    protocol: TCP
    port: 443
    targetPort: 443
  # type: LoadBalancer

---

apiVersion: v1
kind: Service
metadata:
  name: gateway
spec:
  # type: ClusterIP
  selector:
    app: gateway
  ports:
  - name: gateway
    protocol: TCP
    port: 80
    targetPort: 80
  type: LoadBalancer
