
apiVersion: v1
kind: Service
metadata:
  name: lplace-gateway-service
  namespace: lplace
  labels:
    app: lplace-gateway-service
    service: lplace-gateway-service
spec:
  selector:
    app: lplace-gateway-service-pod
  ports:
    - protocol: TCP
      name: http
      port: 10000
      targetPort: 10000
  type: LoadBalancer

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: lplace-gateway
  namespace: lplace
spec:
  replicas: 1
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: lplace-gateway-pod
      version: latest
  template:
    metadata:
      labels:
        app: lplace-gateway-pod
        version: latest
    spec:
      containers:
        - name: lplace-gateway-container
          image: ghcr.io/luukdekinderen/lplace/gateway:latest
          imagePullPolicy: Always
          # envFrom:
          #   - secretRef:
          #       name: gateway
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 10000